{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Welcome{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if g.user %}
    <p>
      <a href="{{ url_for('account.download_user_image') }}" download> Download User Image </a>
    </p>
    <p>
      <a class="action" href="{{ url_for('account.show_balance') }}">
        Check Current Balance
      </a>
    </p>
    <p>
      <a class="action" href="{{ url_for('account.transaction') }}">
        Deposit or Withdraw Money
      </a>
    </p>
  {% endif %}
{% endblock %}
